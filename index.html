<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jautājumi par datorzinātnes pamatiem</title>
    <link rel="stylesheet" href="jautstili.css" />
  </head>
  <body>
    <div id="header">
      <h1>Tests par datorzinātnes pamatiem</h1>
    </div>

    <div id="all_wrapper">
      <div id="progress_wrapper">
        <p id="progress">Jūsu progress</p>
        <div id="progress_tracker">
          <div class="progress_box" id="1">1</div>
          <div class="progress_box" id="2">2</div>
          <div class="progress_box" id="3">3</div>
          <div class="progress_box" id="4">4</div>
          <div class="progress_box" id="5">5</div>
          <div class="progress_box" id="6">6</div>
          <div class="progress_box" id="7">7</div>
          <div class="progress_box" id="8">8</div>
          <div class="progress_box" id="9">9</div>
          <div class="progress_box" id="10">10</div>
          <div class="progress_box" id="11">11</div>
          <div class="progress_box" id="12">12</div>
          <div class="progress_box" id="13">13</div>
          <div class="progress_box" id="14">14</div>
          <div class="progress_box" id="15">15</div>
          <div class="progress_box" id="16">16</div>
        </div>
      </div>

      <div id="quiz-wrapper">
        <div id="quiz-container"></div>
        <button id="next-btn" onclick="nextQuestion()">
          Nākamais jautājums
        </button>
        <div id="atbilde"></div>
        <p id="timer">10:00</p>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
